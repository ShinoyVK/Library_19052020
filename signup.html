<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/libstyle.css">
  <script src="js/libscript.js"></script>
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-default navbar-expand-sm">
            <div class="navbar-collapse collapse" id="collapsingNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">SIGNUP</a>
                    </li>
                </ul>
            </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="boxblue">
                <h1>Library</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-1">
        </div>

        <div class="col-sm-10">
            <div class="boxwhite">
                <form action="signup.html" method="POST" target="_self">
                <table class="table">
                  <tr>
                    <td></td>
                    <td><h3> Welcome !! Please Sign Up</h3></td>
                    <td></td>
                  </tr>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" class="form-control" pattern="[A-Za-z]{3,}" title="Alphabets Please !!" required></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" class="form-control" pattern="[A-Za-z]{3,}" title="Alphabets Please !!" required></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="gender" value="male">male <input type="radio" name="gender" value="female">female</td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td><input type="date" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>District</td>
                        <td><select name="district" class="form-control" required>
                            <option value="Selectoption" selected>Select District</option>
                            <option value="Kasaragod">Kasaragod</option>
                            <option value="Kannur">Kannur</option>
                            <option value="Kozhikode">Kozhikode</option>
                            <option value="Wayanad">Wayanad</option>
                            <option value="Malappuram">Malappuram</option>
                            <option value="Thrissur">Thrissur</option>
                            <option value="Palakkad">Palakkad</option>
                            <option value="Ernakulam">Ernakulam</option>
                            <option value="Idukki">Idukki</option>
                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Kottayam">Kottayam</option>
                            <option value="Kollam">Kollam</option>
                            <option value="Pathanamthitta">Pathanamthitta</option>
                            <option value="Trivandrum">Trivandrum</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td><input type="text" class="form-control" required pattern="[0-9]{10}"" required title="10 Digit mobile number Please !!"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea name="address" id="" cols="30" rows="10" placeholder="Enter Address Here. . ." class="form-control" required></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" class="form-control" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="pass1" class="form-control" pattern=".{8,}"  required title="8 characters minimum"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" id="pass2" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="btn btn-success" onclick="checkPassword();">Get Started</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p id="result"></p></td>
                    </tr>
                </table>
                </form> 
            </div>
        </div>

        <div class="col-sm-1">
        </div>

    </div>

    <div class="row">
        <div class="col-sm-1">
        </div>

        <div class="col-sm-10" id="smbtn">
            <h3>Follow US</h3>
            <button type="button" class="button1" onclick="window.location.href='https://twitter.com'">Twitter</button>
            <button type="button" class="button2" onclick="window.location.href='https://facebook.com'">Facebook</button>
            <button type="button" class="button3" onclick="window.location.href='https://google.com'">Google+</button>
        </div>

        <div class="col-sm-1">
        </div>
    </div>

</div>
</body>
</html>
